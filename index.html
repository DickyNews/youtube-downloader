<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraHD 8K Downloader V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full bg-zinc-900 rounded-3xl shadow-2xl overflow-hidden border border-zinc-800">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-center">
            <h1 class="text-2xl font-black tracking-tighter">ULTRA DOWNLOADER 8K</h1>
            <p class="text-blue-100 text-[10px] uppercase tracking-widest">Premium Quality Stream Grabber</p>
        </div>

        <div class="p-8">
            <input type="text" id="videoUrl" placeholder="Tempel link YouTube di sini..." 
                class="w-full bg-zinc-800 border border-zinc-700 rounded-xl px-5 py-4 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all text-sm mb-6">

            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase ml-1">Video Resolution</label>
                    <div class="grid grid-cols-2 gap-3 mt-2">
                        <button onclick="dl('8k')" class="bg-zinc-800 hover:bg-blue-600 p-3 rounded-xl text-sm font-bold border border-zinc-700 transition">8K UHD</button>
                        <button onclick="dl('4k')" class="bg-zinc-800 hover:bg-blue-600 p-3 rounded-xl text-sm font-bold border border-zinc-700 transition">4K UHD</button>
                        <button onclick="dl('1080')" class="bg-zinc-800 hover:bg-zinc-700 p-3 rounded-xl text-sm border border-zinc-700 transition">1080p</button>
                        <button onclick="dl('720')" class="bg-zinc-800 hover:bg-zinc-700 p-3 rounded-xl text-sm border border-zinc-700 transition">720p</button>
                    </div>
                </div>

                <button onclick="dl('mp3')" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition shadow-lg shadow-indigo-500/20">
                    <i class="fa-solid fa-headphones"></i> Download MP3 (High Quality)
                </button>
            </div>
        </div>
        
        <div class="bg-zinc-950 p-4 text-center border-t border-zinc-800">
            <div id="status" class="text-[11px] text-zinc-500">Ready to grab. No installation required.</div>
        </div>
    </div>

    <script>
        function dl(q) {
            const url = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');

            if (!url) { alert("Input link dulu!"); return; }

            status.innerHTML = "<i class='fa-solid fa-circle-notch animate-spin'></i> Menyiapkan tunnel unduhan...";
            status.classList.add('text-blue-400');

            // Kita gunakan layanan pihak ketiga yang berbeda (Y2Mate / Savefrom helper)
            // Ini menggunakan URL pola yang lebih stabil
            let finalUrl = "";
            
            if(q === 'mp3') {
                finalUrl = `https://www.y2mate.com/youtube/${extractID(url)}`;
            } else {
                // Untuk resolusi tinggi, kita arahkan ke sistem grabber yang mendukung pilihan manual
                finalUrl = `https://savefrom.net/?url=${encodeURIComponent(url)}`;
            }

            // Membuka link di tab baru
            setTimeout(() => {
                window.open(finalUrl, '_blank');
                status.innerText = "Selesai! Ikuti petunjuk di halaman baru.";
                status.classList.remove('text-blue-400');
            }, 1000);
        }

        function extractID(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }
    </script>
</body>
</html>
