<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraHD 8K Downloader - Direct</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="max-w-xl w-full bg-zinc-900 rounded-3xl shadow-2xl overflow-hidden border border-zinc-800">
        <div class="bg-gradient-to-r from-red-600 to-orange-600 p-6 text-center">
            <h1 class="text-2xl font-black tracking-tighter">DIRECT DOWNLOADER</h1>
            <p class="text-red-100 text-[10px] uppercase tracking-widest">No Redirect • No Ads • Pure Stream</p>
        </div>

        <div class="p-8">
            <input type="text" id="videoUrl" placeholder="Tempel link YouTube di sini..." 
                class="w-full bg-zinc-800 border border-zinc-700 rounded-xl px-5 py-4 focus:ring-2 focus:ring-red-500 focus:outline-none transition-all text-sm mb-6 text-white">

            <div class="space-y-6">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="directDownload('1080')" class="bg-zinc-800 hover:bg-zinc-700 p-3 rounded-xl text-sm font-bold border border-zinc-700 transition">1080p HD</button>
                    <button onclick="directDownload('720')" class="bg-zinc-800 hover:bg-zinc-700 p-3 rounded-xl text-sm border border-zinc-700 transition">720p</button>
                </div>

                <button onclick="directDownload('mp3')" class="w-full bg-red-600 hover:bg-red-500 py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition shadow-lg shadow-red-500/20">
                    <i class="fa-solid fa-music"></i> Download MP3 Langsung
                </button>
            </div>
        </div>
        
        <div class="bg-zinc-950 p-4 text-center border-t border-zinc-800">
            <div id="status" class="text-[11px] text-zinc-500 italic">Klik tombol untuk mulai unduhan langsung.</div>
        </div>
    </div>

    <script>
        async function directDownload(q) {
            const urlInput = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');

            if (!urlInput) { alert("Masukkan link dulu!"); return; }

            status.innerHTML = "<i class='fa-solid fa-circle-notch animate-spin'></i> Menembus enkripsi YouTube...";
            status.className = "text-[11px] text-orange-400 font-bold";

            try {
                // Menggunakan API Cobalt dengan mode tunnel agar tidak redirect
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput,
                        videoQuality: q,
                        downloadMode: q === 'mp3' ? 'audio' : 'video',
                        isNoRedirect: true // INI KUNCINYA: Meminta link file asli, bukan halaman web
                    })
                });

                const data = await response.json();

                if (data.url) {
                    status.innerText = "✅ File ditemukan! Mengunduh...";
                    status.className = "text-[11px] text-green-400 font-bold";
                    
                    // Trik agar file otomatis terunduh tanpa buka tab baru
                    const a = document.createElement('a');
                    a.href = data.url;
                    a.download = ''; // Mencoba memaksa browser mengunduh
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    throw new Error("API tidak memberikan link langsung.");
                }

            } catch (error) {
                console.error(error);
                status.innerText = "❌ Gagal bypass. YouTube memperketat keamanan. Gunakan link pendek (youtu.be).";
                status.className = "text-[11px] text-red-500 font-bold";
            }
        }
    </script>
</body>
</html>
